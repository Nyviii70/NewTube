<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Ionic Image Upload </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h3 *ngIf="images.length == 0" class="ion-pading ion-text-center">
    Choisissez une image
  </h3>
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-thumbnail slot="start">
        <ion-img [src]="image.data"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ image.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(image)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(image)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-button
      fill="clear"
      expand="full"
      color="light"
      (click)="selectImage()">
      
      <ion-icon slot="start" name="camera"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
